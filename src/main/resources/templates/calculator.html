<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <title>Калориен Калкулатор</title>
    <link rel="stylesheet" href="/css/calculator.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Калориен Калкулатор</h2>
        <form action="/calories/calculate" method="post">
            <label>Username:</label>
            <input type="text" name="username" required><br>

            <label>Weight (kg):</label>
            <input type="number" name="weight" required><br>

            <label>Height (cm):</label>
            <input type="number" name="height" required><br>

            <label>Age:</label>
            <input type="number" name="age" required><br>

            <label>Gender:</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label>Activity Level:</label>
            <select name="activityLevel">
                <option value="0">Sedentary</option>
                <option value="1">Light</option>
                <option value="2">Moderate</option>
                <option value="3">Active</option>
                <option value="4">Very Active</option>
            </select><br>

            <button type="submit">Calculate</button>
        </form>
        <div class="alert alert-success mt-3 text-center" th:if="${calories}">
            <strong>Препоръчителен дневен прием на калории:</strong>
            <span th:text="${calories}"></span> kcal
        </div>
        <a href="/home" class="btn btn-primary">
            ⬅ Назад
        </a>
    </div>
</div>

</body>
</html>
