<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ENG">
<head>
    <meta charset="UTF-8">
    <title>Калориен Калкулатор</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>CalorieCalculator</h2>
    <form th:action="@{/calories/submit}" method="post" th:object="${calorieRequest}">

        <input type="hidden" th:field="*{userId}"/>

        <label>
            <input type="number" th:field="*{age}" placeholder="Age" required/>
        </label>
        <label>
            <input type="number" th:field="*{weight}" placeholder="Weight (kg)" required/>
        </label>
        <label>
            <input type="number" th:field="*{height}" placeholder="Height (cm)" required/>
        </label>

        <label>
            <select th:field="*{gender}" required>
                <option value="" disabled selected>-- choose gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </label>

        <label>
            <select th:field="*{activityLevel}" required>
                <option value="" disabled selected>-- choose activityLevel --</option>
                <option value="Sedentary">Sedentary</option>
                <option value="Moderate">Moderate</option>
                <option value="Active">Active</option>
            </select>
        </label>
        <button type="submit">Calculate</button>
    </form>
</div>
</body>
</html>
