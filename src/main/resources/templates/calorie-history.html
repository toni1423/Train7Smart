<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ENG">
<head>
  <title>Calculation history</title>
  <style>
    body {
      font-family: Arial,serif;
      background-color: #f8f8f8;
    }
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px #ccc;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
<h2 style="text-align:center;">Calculation history</h2>
<table>
  <tr>
    <th>User ID</th>
    <th>Calories</th>
    <th>Weight</th>
    <th>Height</th>
    <th>Years</th>
    <th>Gender</th>
    <th>Activity</th>
    <th>Date</th>
  </tr>
  <tr th:each="entry : ${history}">
    <td th:text="${entry.userId}"></td>
    <td th:text="${entry.calories}"></td>
    <td th:text="${entry.weight}"></td>
    <td th:text="${entry.height}"></td>
    <td th:text="${entry.age}"></td>
    <td th:text="${entry.gender}"></td>
    <td th:text="${entry.activityLevel}"></td>
    <td th:text="${#temporals.format(entry.calculatedAt, 'dd.MM.yyyy HH:mm')}"></td>
  </tr>
</table>
</body>
</html>
