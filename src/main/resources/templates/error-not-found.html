<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ENG">
<head>
    <meta charset="UTF-8">
    <title>Достъпът е отказан</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            font-size: 32px;
            color: #d9534f;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            background-color: #28a745;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 th:text="${errorTitle}">Oops! We couldn't find that.</h1>
    <p th:text="${errorMessage}">If the problem persists, please contact support.</p>
    <a href="/home">Go back to the beginning</a>
</div>
</body>
</html>
