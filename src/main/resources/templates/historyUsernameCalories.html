<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>История на калориите</title>
  <link rel="stylesheet" href="/css/historyUsernameCalories.css">
</head>
<body>
<div class="container">
  <h2>История на калориите</h2>
  <p class="subtitle">Данни за <span th:text="${username}"></span></p>

  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>Дата</th>
        <th>Тегло (кг)</th>
        <th>Височина (см)</th>
        <th>Възраст</th>
        <th>Активност</th>
        <th>Калории</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="record : ${history}">
        <td th:text="${record.id}"></td>
        <td th:text="${record.weight}"></td>
        <td th:text="${record.height}"></td>
        <td th:text="${record.age}"></td>
        <td th:text="${record.activityLevel}"></td>
        <td th:text="${record.dailyCalories}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <a href="/home" class="btn btn-icon">
    ⬅ Назад
  </a>
</div>
</body>
</html>
