<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/nav-side-bar.css">
    <link rel="stylesheet" type="text/css" href="/css/home-common.css">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <link rel="stylesheet" type="text/css" href="/css/profile-menu.css">
    <title>Add Exercise</title>
</head>
<body>
<nav>

</nav>
<main>

    <div class="home-section">
        <div class="single-section-box profile-menu">

            <form class="welcome add-offer-form" th:method="POST" th:action="@{/exercises}"
                  th:object="${exerciseRequest}">

                <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Exercise</span></h1>

                <div class="form-group">
                    <div class="label-holder text-white textCol d-flex justify-content-center">
                        <label for="name" class="h4 mb-2">Name</label>
                    </div>
                    <input type="text" class="form-control" id="name" name="name" value="" th:field="*{name}"/>
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert-warning">Name error
                        message</small>
                </div>
                <label for="category">Category</label>
                <select class="browser-default custom-select" id="category" name="category" th:field="*{category}">
                    <option th:each="category : ${T(org.app.train7smartapp.exercise.model.Category).values()}"
                            th:value="${category}" th:text="${category}"></option>
                </select>

                <div class="form-group">
                    <div class="label-holder text-white textCol d-flex justify-content-center">
                        <label for="description" class="h4 mb-2">Description</label>
                    </div>
                    <input type="text" class="form-control" id="description" name="description" value=""
                           th:field="*{description}"/>
                    <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="alert-warning">Name
                        error message</small>
                </div>

                <label for="muscleGroupsTargeted">MuscleGroupsTargeted</label>
                <select class="browser-default custom-select" id="muscleGroupsTargeted" name="muscleGroupsTargeted"
                        th:field="*{muscleGroupsTargeted}">
                    <option th:each="muscleGroupsTargeted : ${T(org.app.train7smartapp.exercise.model.MuscleGroupsTargeted).values()}"
                            th:value="${muscleGroupsTargeted}" th:text="${muscleGroupsTargeted}"></option>
                </select>

                <label for="difficulty">Difficulty</label>
                <select class="browser-default custom-select" id="difficulty" name="difficulty"
                        th:field="*{difficulty}">
                    <option th:each="difficulty : ${T(org.app.train7smartapp.exercise.model.Diffculty).values()}"
                            th:value="${difficulty}" th:text="${difficulty}"></option>
                </select>

                <div class="form-group">
                    <div class="label-holder text-white textCol d-flex justify-content-center">
                        <label for="equipment" class="h4 mb-2">Equipment</label>
                    </div>
                    <input type="text" class="form-control" id="equipment" name="equipment" value=""
                           th:field="*{equipment}"/>
                    <small th:if="${#fields.hasErrors('equipment')}" th:errors="*{equipment}" class="alert-warning">Name
                        error message</small>
                </div>

                <div class="form-group">
                    <div class="label-holder text-white textCol d-flex justify-content-center">
                        <label for="videoURL" class="h4 mb-2">VideoURL</label>
                    </div>
                    <input type="text" class="form-control" id="videoURL" name="videoURL" value=""
                           th:field="*{videoURL}"/>
                </div>

                <div class="form-group">
                    <div class="label-holder text-white textCol d-flex justify-content-center">
                        <label for="steps" class="h4 mb-2">Steps</label>
                    </div>
                    <input type="text" class="form-control" id="steps" name="steps" value="" th:field="*{steps}"/>
                    <small th:if="${#fields.hasErrors('steps')}" th:errors="*{steps}" class="alert-warning">Name error
                        message</small>
                </div>

                <button class="profile-actions-button">
                    <p>Add </p>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                              stroke-linejoin="round"></path>
                    </svg>
                </button>
            </form>
            <div class="func-block">
                <a href="/home" class="active">
                    <p>Dashboard</p>
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                              d="M5 7h14M5 12h14M5 17h14"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</main>

<div class="footer"><p>Â© 2025 Train7Smart.App. All rights reserved.</p></div>

</body>
</html>
