<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/nav-side-bar.css">
    <link rel="stylesheet" type="text/css" href="/css/home-common.css">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <link rel="stylesheet" type="text/css" href="/css/profile-menu.css">
    <title>Add WorkoutProgram</title>
    <style>
        /* Центрираме бутоните и ги правим с еднакъв размер */
        .buttons-container {
            display: flex;
            flex-direction: column; /* Подреждаме бутоните един под друг */
            align-items: center; /* Центрираме бутоните */
            margin-top: 20px;
        }

        .profile-actions-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            font-size: 16px;
            background: radial-gradient(circle, rgb(135 102 255 / 47%), #12000080);
            color: white;
            border: none;
            border-radius: 5px;
            width: 200px; /* Увеличаваме ширината, за да изглеждат еднакви */
            margin: 10px 0; /* Разстояние между бутоните */
            text-decoration: none;
            text-align: center;
        }

        .profile-actions-button svg {
            margin-left: 8px;
        }

        /* За да има бутоните същото разстояние и да изглеждат добре */
        .profile-actions-button p {
            margin: 0;
        }

        /* За да се подредят правилно и полетата да не се натрупват */
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<main>

    <div class="home-section">
        <div class="single-section-box profile-menu">

            <form class="welcome add-offer-form" th:method="POST" th:action="@{/workouts}"
                  th:object="${workoutProgramRequest}">

                <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add WorkoutProgram</span></h1>

                <div class="form-group">
                    <div class="label-holder text-white textCol d-flex justify-content-center">
                        <label for="name" class="h4 mb-2">Name</label>
                    </div>
                    <input type="text" class="form-control" id="name" name="name" value="" th:field="*{name}"/>
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert-warning">Name error
                        message</small>
                </div>

                <div class="form-group">
                    <div class="label-holder text-white textCol d-flex justify-content-center">
                        <label for="duration" class="h4 mb-2">Duration</label>
                    </div>
                    <input type="text" class="form-control" id="duration" name="duration" value=""
                           th:field="*{duration}"/>
                    <small th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}" class="alert-warning">Name
                        error
                        message</small>
                </div>

                <label for="level">Level</label>
                <select class="browser-default custom-select" id="level" name="level"
                        th:field="*{level}">
                    <option th:each="level : ${T(org.app.train7smartapp.workoutProgram.model.Level).values()}"
                            th:value="${level}" th:text="${level}"></option>
                </select>

                <label for="goal">Goal</label>
                <select class="browser-default custom-select" id="goal" name="goal"
                        th:field="*{goal}">
                    <option th:each="goal : ${T(org.app.train7smartapp.workoutProgram.model.Goal).values()}"
                            th:value="${goal}" th:text="${goal}"></option>
                </select>

                <div class="form-group">
                    <div class="label-holder text-white textCol d-flex justify-content-center">
                        <label for="url" class="h4 mb-2">Url</label>
                    </div>
                    <input type="text" class="form-control" id="url" name="url" value=""
                           th:field="*{url}"/>
                    <small th:if="${#fields.hasErrors('url')}" th:errors="*{url}" class="alert-warning">Name
                        error message</small>
                </div>
                <div class="buttons-container">
                    <button type="submit" class="profile-actions-button">
                        <p>Add</p>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        </svg>
                    </button>
                    <a href="/home" class="profile-actions-button">
                        <p>Back to Home</p>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
                        </svg>
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
