<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/nav-side-bar.css">
    <link rel="stylesheet" type="text/css" href="/css/home-common.css">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <link rel="stylesheet" type="text/css" href="/css/profile-menu.css">
    <title>Edit Profile</title>
</head>
<body>
<nav>

</nav>
<main>
    <div class="nav-bar">
        <div class="side-bar-container">
            <nav>
                <div class="side_navbar">
                    <div class="smart-wallet-nav-bar">
                        <div class="smart-wallet-nav-bar-name">Train7Smart</div>
                    </div>
                    <div class="func-block">
                        <a href="/home" class="active">
                            <p>Dashboard</p>
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                 viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                                      d="M5 7h14M5 12h14M5 17h14"></path>
                            </svg>
                        </a>
                    </div>
                    <div class="func-block">
                        <span>Quick Link</span>
                        <a th:href="@{/workouts/new}">
                            <p>Workout Program</p>
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                 viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2" d="m16 10 3-3m0 0-3-3m3 3H5v3m3 4-3 3m0 0 3 3m-3-3h14v-3"></path>
                            </svg>
                        </a>
                        <a href="">
                            <p>Workout</p>
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                 viewBox="0 0 24 24">
                                <path fill-rule="evenodd"
                                      d="M12 14a3 3 0 0 1 3-3h4a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-4a3 3 0 0 1-3-3Zm3-1a1 1 0 1 0 0 2h4v-2h-4Z"
                                      clip-rule="evenodd"></path>
                                <path fill-rule="evenodd"
                                      d="M12.293 3.293a1 1 0 0 1 1.414 0L16.414 6h-2.828l-1.293-1.293a1 1 0 0 1 0-1.414ZM12.414 6 9.707 3.293a1 1 0 0 0-1.414 0L5.586 6h6.828ZM4.586 7l-.056.055A2 2 0 0 0 3 9v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2h-4a5 5 0 0 1 0-10h4a2 2 0 0 0-1.53-1.945L17.414 7H4.586Z"
                                      clip-rule="evenodd"></path>
                            </svg>
                        </a>
                        <a href="">
                            <p>Exercise</p>
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                 viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2" d="M8 20V7m0 13-4-4m4 4 4-4m4-12v13m0-13 4 4m-4-4-4 4"></path>
                            </svg>
                        </a>
                        <a th:href="@{/nutritionPlans/new}">
                            <p>NutritionPlan</p>
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                 viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2" d="M8 20V7m0 13-4-4m4 4 4-4m4-12v13m0-13 4 4m-4-4-4 4"></path>
                            </svg>
                        </a>
                    </div>
                    <div class="func-block">
                        <span>Utility</span>
                        <a href="">
                            <p>Workout History</p>
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                 viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                                      d="M12 6h.01M12 12h.01M12 18h.01"></path>
                            </svg>
                        </a>
                        <a th:href="@{/nutritionPlans}">
                            <p>NutritionPlan History</p>
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                 viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                                      d="M12 6h.01M12 12h.01M12 18h.01"></path>
                            </svg>
                        </a>
                    </div>
                    <div class="func-block admin-func-block" th:if="${user.role.name() == 'ADMIN'}">
                        <span>Admin</span>
                        <a th:href="@{/users}">
                            <p>Users</p>
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                 viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                                      d="M12 6h.01M12 12h.01M12 18h.01"></path>
                            </svg>
                        </a>
                        <a href="">
                            <p>Reports</p>
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                 viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                                      d="M12 6h.01M12 12h.01M12 18h.01"></path>
                            </svg>
                        </a>
                    </div>
                    <div class="func-block">
                        <a class="logout" href="/logout">
                            <p>Logout</p>
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                 viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="2"
                                      d="M20 12H8m12 0-4 4m4-4-4-4M9 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h2"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="home-section">
        <div class="single-section-box profile-menu">
            <div class="profile-header">
                <img th:src="${#strings.isEmpty(user.profilePicture) ? 'https://icons.veryicon.com/png/o/miscellaneous/user-avatar/user-avatar-male-5.png' : user.profilePicture}" alt="Profile Picture" class="profile-avatar">
                <h2 th:text="${user.username}" class="profile-name"></h2>
            </div>

            <div class="details-section">
                <div class="details-section-container">
                    <strong>User id: </strong>
                    <p th:text="${user.id}"></p>
                </div>
                <div class="details-section-container">
                    <strong>Last profile update: </strong>
                    <p th:text="${user.updatedOn}"></p>
                </div>
            </div>

            <form class="form" th:method="POST" th:action="@{/workouts}" th:object="${workoutProgramRequest}">

                       <label for="Name">Name</label>-->
                       <input type="text" id="Name" placeholder="Name" th:field="*{name}">-->

                <label for="goal">Goal</label>-->
                        <select class="browser-default custom-select" id="goal" name="goal" th:field="*{goal}">-->
                            <option th:each="goal : ${T(org.app.train7smartapp.workoutProgram.model.Goal).values()}" th:value="${goal}" th:text="${goal}"></option>-->
                        </select>-->

                        <label for="duration">Duration</label>-->
                        <input type="text" id="duration" placeholder="Duration" th:field="*{duration}">-->

                        <label for="level">Level</label>-->
                        <select class="browser-default custom-select" id="level" name="level" th:field="*{level}">-->
                            <option th:each="level : ${T(org.app.train7smartapp.workoutProgram.model.Level).values()}" th:value="${level}" th:text="${level}"></option>-->
                        </select>-->

                        <label for="url">Url</label>-->
                        <input type="text" id="url" placeholder="Url" th:field="*{url}">-->

                <button class="profile-actions-button">
                    <p>Save</p>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </button>

            </form>
        </div>
    </div>
</main>

<div class="footer"><p>© 2025 Train7Smart.App. All rights reserved.</p></div>

</body>
</html>
