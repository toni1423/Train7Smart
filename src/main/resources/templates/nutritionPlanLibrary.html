<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/histories.css">
    <title>NutritionPlan</title>
</head>
<body>
<main>
    <div class="home-section">
        <div class="single-section-box subscriptions-container">
            <table class="styled-table">
                <thead>
                <tr>
                    <th>Creator Username</th>
                    <th>Name</th>
                    <th>Dietary Restrictions</th>
                    <th>Macronutrient Breakdown</th>
                    <th>Daily Caloric Intake</th>
                    <th>NutritionPlan Url</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="nutritionPlan : ${user.nutritionPlans}"
                    th:if="${user.username == nutritionPlan.creator.username}">
                    <td th:text="${nutritionPlan.creator.username}">[Creator Name]</td>
                    <td th:text="${nutritionPlan.name}">[Name]</td>
                    <td th:text="${nutritionPlan.dietaryRestrictions}">[DietaryRestrictions]</td>
                    <td th:text="${nutritionPlan.macronutrientBreakdown}">[MacronutrientBreakdown]</td>
                    <td th:text="${nutritionPlan.dailyCaloricIntake}">[DailyCaloricIntake]</td>
                    <td><a th:text="${nutritionPlan.nutritionPlanUrl}"></a></td>
                    <td style="width: 15%; padding:70px;">
                        <form th:action="@{'/nutritionPlans/' + ${nutritionPlan.id}}" method="post"
                              onsubmit="return confirm('Are you sure you want to delete this nutrition plan?');">
                            <!-- Симулираме DELETE с HiddenHttpMethodFilter -->
                            <input type="hidden" name="_method" value="delete"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit"
                                    style="background-color: #e74c3c; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; display: flex; align-items: center; gap: 6px;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                                     class="bi bi-trash" viewBox="0 0 16 16">
                                    <path
                                            d="M5.5 5.5a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0v-6a.5.5 0 0 1 .5-.5zM8 5.5a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0v-6a.5.5 0 0 1 .5-.5zM10.5 5.5a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0v-6a.5.5 0 0 1 .5-.5z"/>
                                    <path fill-rule="evenodd"
                                          d="M14.5 3a1 1 0 0 1-1-1V1h-11v1a1 1 0 0 1-1 1H1v1h1v10a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4h1V3h-1zm-3.5 0v-.5H5V3h6zM4 4v10a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4H4z"/>
                                </svg>
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <a href="/home" class="btn btn-icon">
            ⬅ Back to Home
        </a>
    </div>
</main>
</body>
</html>
