<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/nav-side-bar.css">
    <link rel="stylesheet" type="text/css" href="/css/home-common.css">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <link rel="stylesheet" type="text/css" href="/css/profile-menu.css">
    <title>Edit Profile</title>
    <style>
        /* Центрираме бутоните и ги правим с еднакъв размер */
        .buttons-container {
            display: flex;
            flex-direction: column; /* Подреждаме бутоните един под друг */
            align-items: center; /* Центрираме бутоните */
            margin-top: 20px;
        }

        .profile-actions-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            font-size: 16px;
            background: radial-gradient(circle, rgb(135 102 255 / 47%), #12000080);
            color: white;
            border: none;
            border-radius: 5px;
            width: 200px; /* Увеличаваме ширината, за да изглеждат еднакви */
            margin: 10px 0; /* Разстояние между бутоните */
            text-decoration: none;
            text-align: center;
        }

        .profile-actions-button svg {
            margin-left: 8px;
        }

        /* За да има бутоните същото разстояние и да изглеждат добре */
        .profile-actions-button p {
            margin: 0;
        }

        /* За да се подредят правилно и полетата да не се натрупват */
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<main>
    <div class="home-section">
        <div class="single-section-box profile-menu">
            <div class="profile-header">
                <img th:src="${#strings.isEmpty(user.profilePicture) ? 'https://icons.veryicon.com/png/o/miscellaneous/user-avatar/user-avatar-male-5.png' : user.profilePicture}"
                     alt="Profile Picture" class="profile-avatar">
                <h2 th:text="${user.username}" class="profile-name"></h2>
            </div>

            <div class="details-section">
                <div class="details-section-container">
                    <strong>User id: </strong>
                    <p th:text="${user.id}"></p>
                </div>
                <div class="details-section-container">
                    <strong>Last profile update: </strong>
                    <p th:text="${#temporals.format(user.updatedOn, 'dd MMM yyyy HH:mm')}">[user updated on]</p>
                </div>
            </div>

            <form class="form" th:action="@{'/users/' + ${user.id} + '/profile'}" th:method="PUT"
                  th:object="${userEditRequest}">

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}">

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}">

                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email Address" th:field="*{email}">

                <label for="fitnessLevel">FitnessLevel</label>
                <select name="fitnessLevel" id="fitnessLevel" th:field="*{fitnessLevel}">
                    <option th:each="fitnessLevel : ${T(org.app.train7smartapp.user.model.FitnessLevel).values()}"
                            th:value="${fitnessLevel}"
                            th:text="${#strings.capitalize(#strings.toLowerCase(fitnessLevel))}"></option>
                </select>

                <label for="age">Age</label>
                <input type="text" id="age" placeholder="Age" th:field="*{age}">

                <label for="profilePicture">Profile Picture URL</label>
                <input type="text" id="profilePicture" placeholder="Image Link" th:field="*{profilePicture}">

                <label for="city">City</label>
                <input type="text" id="city" placeholder="City" th:field="*{city}">

                <label for="gender">Gender</label>
                <select name="gender" id="gender" th:field="*{gender}">
                    <option th:each="gender : ${T(org.app.train7smartapp.user.model.Gender).values()}"
                            th:value="${gender}"
                            th:text="${#strings.capitalize(#strings.toLowerCase(gender))}"></option>
                </select>

                <label for="height">Height</label>
                <input type="text" id="height" placeholder="Height" th:field="*{height}">

                <label for="weight">Weight</label>
                <input type="text" id="weight" placeholder="Weight" th:field="*{weight}">

                <div class="buttons-container">
                    <button type="submit" class="profile-actions-button">
                        <p>Save</p>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        </svg>
                    </button>
                    <a href="/home" class="profile-actions-button">
                        <p>Back to Home</p>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
                        </svg>
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
