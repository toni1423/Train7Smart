<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/nav-side-bar.css">
    <link rel="stylesheet" type="text/css" href="/css/home-common.css">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <link rel="stylesheet" type="text/css" href="/css/profile-menu.css">
    <title>Edit Profile</title>
</head>
<body>
<nav>

</nav>
<main>
    <div class="home-section">
        <div class="single-section-box profile-menu">
            <div class="profile-header">
                <img th:src="${#strings.isEmpty(user.profilePicture) ? 'https://icons.veryicon.com/png/o/miscellaneous/user-avatar/user-avatar-male-5.png' : user.profilePicture}"
                     alt="Profile Picture" class="profile-avatar">
                <h2 th:text="${user.username}" class="profile-name"></h2>
            </div>

            <div class="details-section">
                <div class="details-section-container">
                    <strong>User id: </strong>
                    <p th:text="${user.id}"></p>
                </div>
                <div class="details-section-container">
                    <strong>Last profile update: </strong>
                    <p th:text="${#temporals.format(user.updatedOn, 'dd MMM yyyy HH:mm')}">[user updated on]</p>
                </div>
            </div>

            <form class="form" th:action="@{'/users/' + ${user.id} + '/profile'}" th:method="PUT"
                  th:object="${userEditRequest}">

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}">

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}">

                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Email Address" th:field="*{email}">

                <label for="fitnessLevel">FitnessLevel</label>
                <select name="fitnessLevel" id="fitnessLevel" th:field="*{fitnessLevel}">
                    <option th:each="fitnessLevel : ${T(org.app.train7smartapp.user.model.FitnessLevel).values()}"
                            th:value="${fitnessLevel}"
                            th:text="${#strings.capitalize(#strings.toLowerCase(fitnessLevel))}"></option>
                </select>

                <label for="age">Age</label>
                <input type="text" id="age" placeholder="Age" th:field="*{age}">

                <label for="profilePicture">Profile Picture URL</label>
                <input type="text" id="profilePicture" placeholder="Image Link" th:field="*{profilePicture}">

                <label for="city">City</label>
                <input type="text" id="city" placeholder="City" th:field="*{city}">

                <label for="gender">Gender</label>
                <select name="gender" id="gender" th:field="*{gender}">
                    <option th:each="gender : ${T(org.app.train7smartapp.user.model.Gender).values()}"
                            th:value="${gender}"
                            th:text="${#strings.capitalize(#strings.toLowerCase(gender))}"></option>
                </select>

                <label for="height">Height</label>
                <input type="text" id="height" placeholder="Height" th:field="*{height}">

                <label for="weight">Weight</label>
                <input type="text" id="weight" placeholder="Weight" th:field="*{weight}">

                <button class="profile-actions-button">
                    <p>Save</p>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                              stroke-linejoin="round"></path>
                    </svg>
                </button>
            </form>
            <div class="func-block">
                <a href="/home" class="active">
                    <p>Dashboard</p>
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                              d="M5 7h14M5 12h14M5 17h14"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</main>

<div class="footer"><p>Â© 2025 Train7Smart.App. All rights reserved.</p></div>

</body>
</html>
