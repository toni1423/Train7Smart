<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" th:href="@{/css/users.css}">
  <link rel="stylesheet" href="/css/histories.css">

  <title>Users</title>
</head>
<style>
  .btn-back-home {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .btn-back-home:hover {
    background-color: #0056b3;
  }
</style>
<body>
<main>
  <div class="home-section">
    <div class="single-section-box subscriptions-container">
      <table class="styled-table">
        <thead>
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Country</th>
          <th>Status</th>
          <th>Created on</th>
          <th>Switch status</th>
          <th>Change role</th>
          <th>Delete User</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="singleUser : ${users}">
          <td th:text="${singleUser.id}">[id]</td>
          <td th:text="${singleUser.username}">[username]</td>
          <td th:text="${#strings.isEmpty(singleUser.email) ? 'no email' : singleUser.email}">[email]</td>
          <td th:text="${#strings.capitalize(#strings.toLowerCase(singleUser.role))}">[role]</td>
          <td th:text="${#strings.capitalize(#strings.toLowerCase(singleUser.country))}">[country]</td>
          <td>
            <p th:if="${singleUser.isActive}" class="status active" th:text="Active"></p>
            <p th:if="${!singleUser.isActive}" class="status terminated" th:text="Inactive"></p>
          </td>
          <td th:text="${#temporals.format(singleUser.createdOn, 'dd MMM yyyy HH:mm')}">[date]</td>
          <td>
            <form th:action="@{'/users/' + ${singleUser.id} + '/status'}" th:method="PUT">
              <button type="submit" class="btn btn-danger">Switch</button>
            </form>
          </td>
          <td>
            <form th:action="@{'/users/' + ${singleUser.id} + '/role'}" th:method="PUT">
              <button type="submit" class="btn btn-danger">Change</button>
            </form>
          </td>
          <td>
            <form th:action="@{/users/delete/{id}(id=${singleUser.id})}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this user?');">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
      <div style="margin-top: 20px; text-align: center;">
        <a href="/home" class="btn-back-home">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
               viewBox="0 0 16 16" style="vertical-align: middle; margin-right: 5px;">
            <path fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
          </svg>
          Back to Home
        </a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
