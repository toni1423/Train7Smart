<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/historyUsernameCalories.css">
  <title>NutritionPlans</title>
</head>
<body>
<nav>

</nav>
<main>
  <!--  <div class="nav-bar" th:insert="~{fragments/common/navigation-bar :: navigation-bar ('users')}"></div>-->

  <div class="home-section">
    <div class="single-section-box subscriptions-container">
      <table class="styled-table">
        <thead>
        <tr>
          <th>Creator Username</th>
          <th>Name</th>
          <th>Duration</th>
          <th>Level</th>
          <th>Goal</th>
          <th>Url</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="workouts : ${historyList}" class="my-paintings" th:if="${user.username == workouts.creator.username}">
          <td th:text="${workouts.creator.username}">[Creator]
          <td th:text="${workouts.name}">[Name]</td>
          <td th:text="${workouts.duration}">[Duration]</td>
          <td th:text="${workouts.level}">[Level]</td>
          <td th:text="${workouts.goal}">[Goal]</td>
          <td th:text="${workouts.url}">[Url]</td>
        </tr>
        </tbody>
      </table>
    </div>
    <a href="/home" class="btn btn-icon">
      ⬅ Назад
    </a>
  </div>
</main>
<!--<div class="footer" th:insert="~{fragments/common/footer :: footer}"></div>-->
</body>
</html>
